<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 Div Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .container {
      width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      
    }

    .box {
      background: lightgrey;
    }

    .box1 {
      height: 160px;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: lightgrey;
      flex-shrink: 0;
    }

    .text-lines {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      padding-top: 5px;
    }

    .box2 { 
        height: 20px; 
        width: 45%; 
    }
    .box3 { 
        height: 20px; 
        width: 90%; 
    }
    .box4 { 
        height: 20px; 
        width: 25%; 
    }

    .box5 { 
        height: 30px; 
        width: 100%; 
    }

    .box6 { 
        height: 20px; 
        width: 60%; 
    }
    .box7 { 
        height: 20px; 
        width: 95%; 
    }
    .box8 { 
        height: 20px; 
        width: 85%; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>

    <div class="row">
      <div class="circle"></div>
      <div class="text-lines">
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
      </div>
    </div>

    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
  </div>
</body>
</html>
