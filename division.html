<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>something bs</title>
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      padding: 3PX;
      border: 3px solid #000;
      background-color:red;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Nested Squares */
    .square {
      position: absolute;
      border: 2px solid #0f0101;
      background-color: violet;
      padding: 8PX;
    }

    .square1 {
      width: 160px;
     
      padding: 10PX #000;
       border: 2PX solid #000000;
      height: 160px;
      background-color:blue;
    }

    .square2 {
      width: 100px;
      height: 100px;
      border: 2PX solid #0a0d00;
      background-color: yellow;
    }

    .square3 {
      width: 40px;
      height: 40px;
    }

    /* Corner squares inside the biggest square */
    .square1 .corner-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2PX solid whitesmoke;
      background-color: #000;
    }

    .corner-dot.tl { top: 8px; left: 8px; }
    .corner-dot.tr { top: 8px; right: 8px; }
    .corner-dot.bl { bottom: 8px; left: 8px; }
    .corner-dot.br { bottom: 8px; right: 8px; }

  </style>
</head>
<body>

  <div class="circle">
    <!-- Outer Square -->
    <div class="square square1">
      <div class="corner-dot tl"></div>
      <div class="corner-dot tr"></div>
      <div class="corner-dot bl"></div>
      <div class="corner-dot br"></div>
    </div>

    <!-- Inner Squares -->
    <div class="square square2"></div>
    <div class="square square3"></div>
  </div>

</body>
</html>
